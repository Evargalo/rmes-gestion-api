components:
  schemas:
    Poste:
      type: object
      description: Objet représentant un poste d'une nomenclature
      properties:
        code:
          type: string
          example: '23.99Z'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/nafr2/sousClasse/23.99Z'
          xml:
            attribute: true          
