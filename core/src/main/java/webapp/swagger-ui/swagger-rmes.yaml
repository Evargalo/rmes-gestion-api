          in: query
          description: Code de la catégorie juridique
          required: true
          schema:
            type: string
        - name: date
          in: query
          description: >-
            Date à laquelle la catégorie juridique est valide
            (Format : 'AAAA-MM-JJ' ; '*' pour obtenir tout l'historique ;
